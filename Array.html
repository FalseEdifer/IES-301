  <body>
    <a class="btn btn-outline-dark" href="index.html" role="button">Index</a>

    <div class="container">
        <div>
            <label class="sr-only">Insira um número</label>
            <input type="text" class="form-control" id="numero" placeholder="Número">
            <button type="submit" class="btn btn-primary mb-2" onclick="adicionar()">Adicionar</button>
        </div>
        <div id="result"></div>
     </div> 
<script>
         var numeros = [];

       function adicionar() {
            var inputElement = document.querySelector("#numero").value;
            numeros.push(inputElement);
            document.querySelector('#result').innerHTML = list(numeros).outerHTML;
            }

            function list(array) {
            var listElement = document.createElement("ul");

            for (var i = 0; i < array.length; i++) {
                var itemElement = document.createElement('li');
                itemElement.appendChild(document.createTextNode(array[i]));
                listElement.appendChild(itemElement);
            }
            return listElement;
        }

        document.querySelector('#result').appendChild(list(numeros));
    </script>
