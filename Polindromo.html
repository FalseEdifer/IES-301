    <title>Olá, mundo!</title>

  <body>
    <script type="text/javascript">

      const texto = prompt("digite a palavra: ");
      const explicacao = ` Um palíndromo é uma palavra, frase ou qualquer outra sequência de unidades que tenha a
      \n propriedade de poder ser lida tanto da direita para a esquerda como da esquerda para a direita.`
      const reverso = texto.split('').reverse().join('');
      console.log( `${explicacao} \n`);
      if(texto === reverso) {
      alert(`A palavra ${texto} é um palíndromo!`);
      } else {
      alert(`A palavra ${texto} não é um palíndromo!`);
      }
  </script>
